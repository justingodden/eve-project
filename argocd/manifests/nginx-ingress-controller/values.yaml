controller:
  ingressClassResource:
    default: true
  config:
    compute-full-forwarded-for: "true"
    use-forwarded-headers: "true"
    proxy-body-size: "0"
  service:
    type: NodePort
    externalTrafficPolicy: Cluster
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: "kube-prometheus-stack"
      namespaceSelector:
        any: true
  extraArgs:
    enable-ssl-passthrough: true
